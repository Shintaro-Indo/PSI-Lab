<!-- templates/show_data.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>データ確認</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>

    <table>
        <tr>
            <th width="15">教員名</th>
            <th width="985">キーワード</th>
    　   </tr>

        {% for row in teachers_table %}
        <tr>
            <td>{{ row.name }}</td>
            <td>{{ row.keywords }}</td>
        <tr>
        {% endfor %}<br><br><br>
    </table>
    <br>

    <form action="{{ url_for('db_insert') }}" method="post">
        <input type="submit" value="Insert data">
    </form><br>

    <form action="{{ url_for('delete') }}" method="post">
        <input type="submit" value="Clear all data">
    </form>

</body>
</html>
