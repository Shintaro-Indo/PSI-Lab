<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link href='http://fonts.googleapis.com/css?family=Vidaloka'  type='text/css'>
    <meta http-equiv="Content-Type" charset="UTF-8">
    <title>PSI-Lab</title>
</head>
<body>
    <div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <h1>
            <span class = "maintitle">PSI-Lab</span>
            <span class="description">interesting interest</span>
        </h1>
        <br>

        <h2>

        興味のある分野を入力してください
        <br>
        <br>

        <button id = "add_input">追加</button>
        <button id = "remove_input">削除</button><br><br>

        <form name = 'form' action='/result' method="post">
            <input id="msg_form" type='text' name='message[]' value='システム'><br><br>
            <div id="piyo"></div>
            <input id ="submit_button" type='submit' name="summit" value = "検索" >
        </form>

        </h2>

        <h3>
        {% if error_message %}
            {{ error_message }}
        {% endif %}
        </h3>
        <br>
        <br>


    </div>

    <script>
        var message_num = 1

        // 入力欄を追加(最大5つ)
        document.getElementById("add_input").onclick = function(){
            if (message_num < 5){
                message_num += 1;
                var div_element = document.createElement("div");
                div_element.innerHTML = "<input id= 'msg_form' type='text' name='message[]' value=''><br><br>";
                var parent_object = document.getElementById("piyo");
                parent_object.appendChild(div_element);
            }
        }

        // 入力欄を削除
        document.getElementById("remove_input").onclick = function(){
            if(message_num == 1){
                return;
            }else{
                message_num -= 1;
                var div_element = document.createElement("div");
                div_element.innerHTML = "<input id= 'msg_form' type='text' name='message[]' value=''><br><br>";
                var parent_object = document.getElementById("piyo");
                parent_object.removeChild(parent_object.lastChild);
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
