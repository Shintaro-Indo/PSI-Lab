<!doctype html>
<!-- テンプレートとしてJinja2を用いる． -->
<title>BBS</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bbs.css') }}">
<div class="page">
  <h1>Bulletin Board System</h1>
  <div class="metanav">
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">Login</a>
  {% else %}
    <a href="{{ url_for('logout') }}">Logout</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
